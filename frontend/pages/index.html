<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emergency Crisis Communication</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/index.css" />
</head>

</html>

<body>
    <form class="form-signin">
        <img id="logo" style="width: 65%" class="mb-4"
            src="https://thumbs.dreamstime.com/b/emergency-response-icon-white-cross-red-background-text-x-102864357.jpg">
        <h1 class="h3 mb-3 font-weight-normal">Emergency Crisis Communication</h1>
        <label for="phone" class="sr-only">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="Phone Number" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <center><span style="display: block; padding: 5px 0"><b>or</b></span></center>
        <a href="./signup" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</a>
        <p class="mt-5 mb-3 text-muted text-centered">Made for Rowdyhacks 2021 with &#10084</p>
    </form>
</body>
<script>
</script>

<script src="../js/socket.io.min.js"></script>
<script src="../js/index.js"></script>

</html>
